<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <!-- :: Meta Tags :: -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Home page description">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="keywords" content="dashboard, dashboard">
  <meta name="theme-color" content="#0060fe">
  <meta name="title" content="Login">
  <meta name="language" content="ar">
  <!-- :: Favicon :: -->
  <link rel="shortcut icon" href="assets/images/theme/favicon.png" type="image/x-icon">
  <!-- :: CSS Files :: -->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel="stylesheet" href="assets/css/theme/bundle.css">
  <link rel="stylesheet" href="assets/css/theme/style.css">
  <link rel="stylesheet" href="assets/css/pages/login.css">
  <title>مستشفى بللحمر العام | تسجيل الدخول</title>
</head>
<body data-current-page="login">

  <!-- :: SCREEN :: -->
  <div class="screen">
    <!-- float-images -->
    <div class="float-images">
      <img src="./assets/images/images/03.png" class="float-img img-fluid" alt="image">
      <img src="./assets/images/images/02.png" class="float-img img-fluid" alt="image">
    </div>
    <div class="container-fluid">
      <!-- logo -->
      <div class="logo">
        <!-- img -->
        <img src="./assets/images/logos/logo.png" class="img-fluid" alt="Logo">
      </div>
      <!-- row -->
      <div class="row">
        <!-- col -->
        <div class="col-xl-6 mr-xl-auto mx-xl-0 mx-auto">
          <!-- content -->
          <div class="content text-center">
            <!-- title -->
            <div class="title">
              <h1 class="title">مستشفى بللحمـر العـــام</h1>
              <h2 class="title-2">BLHAMAR GENERAL HOSPITAL</h2>
            </div>
            <!-- login-form -->
            <form class="login-form">
              <!-- form-title -->
              <h1 class="form-title mb-2">
                <i class="fi fi-rr-circle-user ml-1"></i>
                <div>تسجيل الدخــول</div>
                <span class="d-inline-block mx-1">|</span>
                <div>SIGN IN</div>
              </h1>
              <!-- form-inputs -->
              <div class="form-inputs d-flex flex-column" data-gap-y="20px">
                <!-- input-g -->
                <div class="input-g">
                  <label class="login-label">
                    <i class="fi fi-rr-user right-icon"></i>
                    <input type="number" class="login-input" required placeholder="رقم المستخدم / User No">
                  </label>
                  <div class="login-required-text text-right">هذا الحقل مطلوب</div>
                </div>
                <!-- input-g -->
                <div class="input-g">
                  <label class="login-label">
                    <i class="fi fi-rr-lock right-icon"></i>
                    <input type="password" class="login-input" id="loginPasswordInput" required placeholder="كلمة المرور / Password">
                    <span class="d-inline-flex align-items-center justify-content-center" id="togglePassword">
                      <i class="fi fi-rr-eye left-icon"></i>
                      <i class="fi fi-rr-eye-crossed left-icon" id="passwordIcon"></i>
                    </span>
                  </label>
                  <div class="login-required-text text-right">هذا الحقل مطلوب</div>
                </div>
                <!-- input-g -->
                <div class="input-g">
                  <label class="custom-checkbox-input --input-sm">تذكرني / Remember Me
                    <input type="checkbox" name="search">
                    <div class="checkbox-indicator"></div>
                  </label>
                </div>
                <!-- input-g -->
                <div class="input-g">
                  <button type="button" class="theme-btn --btn-fill-primary w-100">
                    ارســــــال / SEND
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- :: JS Files :: -->
  <script src="assets/js/libs/jquery-3.7.0.min.js"></script>
  <script src="assets/js/theme/bundle.js"></script>
  <script src="assets/js/theme/script.js"></script>
</body>
</html>
